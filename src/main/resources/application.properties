# Nome da aplicação (já configurado)
spring.application.name=users

# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/api-java
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Configuração do JPA para gerenciar o schema do banco de dados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do pool de conexões Hikari (padrão do Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
api.security.token.secret=${JTW_SECRET:my-secret-key}